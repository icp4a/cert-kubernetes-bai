    - rbac.authorization.k8s.io
    resources:
    - roles
    - rolebindings
    verbs:
    - create
    - delete
    - get
    - list
    - patch
    - update
    - watch
  - apiGroups:
    - batch
    resources:
    - jobs
    - cronjobs
    - deployments
    verbs:
    - create
    - delete
    - get
    - list
    - patch
    - update
    - watch
